<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an Email!</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="main-div">
        <p>Please do send an Email to me if you are interested in my works!</p>
        <div class="inner-div">
            <form
                action="https://formspree.io/f/xzzbyvka"
                method="POST"
                >
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
